<div class="pokemon-list-container">
  <h2>Pokemon Tournament Statistics</h2>

  <!-- Filters: Sort By and Sort Direction -->
  <div class="filter-section">
    <mat-form-field appearance="outline" class="filter-select">
      <mat-label>Sort By</mat-label>
      <mat-select [(ngModel)]="sortBy" (selectionChange)="fetchSortedList()">
        <mat-option *ngFor="let field of sortFields" [value]="field.value">
          {{ field.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-select">
      <mat-label>Sort Direction</mat-label>
      <mat-select [(ngModel)]="sortDirection" (selectionChange)="fetchSortedList()">
        <mat-option value="asc">Ascending</mat-option>
        <mat-option value="desc">Descending</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Pokemon List -->
  <div class="pokemon-list">
    <div *ngFor="let pokemon of pokemonList" class="pokemon-card">
      <div class="pokemon-image" [style.background-image]="'url(' + pokemonImageBaseUrl + pokemon.id + '.png)'"></div>
      <div class="pokemon-info">
        <h3>{{ pokemon.name | titlecase }}</h3>
        <span class="pokemon-type">{{ pokemon.type | titlecase }}</span>
        <div class="pokemon-stats">
          <p><strong>Wins:</strong> {{ pokemon.wins }}</p>
          <p><strong>Losses:</strong> {{ pokemon.losses }}</p>
          <p><strong>Ties:</strong> {{ pokemon.ties }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
